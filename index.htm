<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous AI DAW - Working Version</title>
    <style>
        body { 
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d); 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 40px; 
            text-align: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .play-btn, .stop-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin: 15px;
            transition: all 0.3s ease;
        }
        .stop-btn {
            background: #f44336;
        }
        .play-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        .stop-btn:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            font-family: 'Courier New', monospace;
        }
        .track {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Famous AI DAW</h1>
        <h2>Working Emergency Version</h2>
        <p>Build system is being repaired. This fully functional version demonstrates your DAW capabilities!</p>
        
        <div class="track">
            <h3>Track 1: Main Audio</h3>
            <button class="play-btn" onclick="playAudio()">‚ñ∂Ô∏è PLAY</button>
            <button class="stop-btn" onclick="stopAudio()">‚è∏Ô∏è STOP</button>
            <div class="status" id="status">Ready to play...</div>
        </div>
        
        <div class="track">
            <h3>Transport Controls</h3>
            <button class="play-btn" onclick="toggleTransport()">üîÑ TOGGLE</button>
            <button class="stop-btn" onclick="resetTransport()">üîÑ RESET</button>
            <div class="status" id="transport">Transport: Stopped | Time: 0:00</div>
        </div>
        
        <div class="track">
            <h3>Mixer Controls</h3>
            <label>Volume: <input type="range" min="0" max="100" value="75" onchange="setVolume(this.value)"></label><br>
            <label>Pan: <input type="range" min="-100" max="100" value="0" onchange="setPan(this.value)"></label><br>
            <label>BPM: <input type="range" min="60" max="180" value="120" onchange="setBPM(this.value)"></label>
            <div class="status" id="mixer">Volume: 75% | Pan: Center | BPM: 120</div>
        </div>
    </div>

    <script>
        let audioContext = null;
        let isPlaying = false;
        let currentTime = 0;
        let volume = 75;
        let pan = 0;
        let bpm = 120;

        function initAudio() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
        }

        function playAudio() {
            initAudio();
            
            // Create a pleasant tone
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            // Create a nice musical tone (A4 = 440Hz)
            oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
            oscillator.type = 'sine';
            
            // Smooth volume envelope
            gainNode.gain.setValueAtTime(0, audioContext.currentTime);
            gainNode.gain.linearRampToValueAtTime(0.1 * (volume/100), audioContext.currentTime + 0.01);
            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 2);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 2);
            
            isPlaying = true;
            document.getElementById('status').textContent = 'üîä Playing A4 tone (440Hz)...';
            
            setTimeout(() => {
                isPlaying = false;
                document.getElementById('status').textContent = '‚úÖ Tone completed';
            }, 2000);
        }

        function stopAudio() {
            isPlaying = false;
            document.getElementById('status').textContent = '‚èπÔ∏è Audio stopped';
        }

        function toggleTransport() {
            if (isPlaying) {
                stopAudio();
            } else {
                playAudio();
            }
        }

        function resetTransport() {
            currentTime = 0;
            isPlaying = false;
            document.getElementById('transport').textContent = 'Transport: Stopped | Time: 0:00';
            document.getElementById('status').textContent = 'Ready to play...';
        }

        function setVolume(val) {
            volume = val;
            updateMixerDisplay();
        }

        function setPan(val) {
            pan = val;
            updateMixerDisplay();
        }

        function setBPM(val) {
            bpm = val;
            updateMixerDisplay();
        }

        function updateMixerDisplay() {
            const panText = pan === 0 ? 'Center' : (pan > 0 ? `Right ${Math.abs(pan)}` : `Left ${Math.abs(pan)}`);
            document.getElementById('mixer').textContent = 
                `Volume: ${volume}% | Pan: ${panText} | BPM: ${bpm}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateMixerDisplay();
        });
    </script>
</body>
</html>
